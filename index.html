<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
  <div class="container">
    <div class="left-card"><img src="./images/image-product-desktop.jpg" alt=""></div>
    <div class="left-card-mobile"><img src="./images/image-product-mobile.jpg" alt=""></div>
    <div class="right-card">
      <h3>Perfume</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>
  
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p>
  
      <div class="prices">
        <span class="discounted-price">$149.99</span>
        <span class="normal-price">$169.99</span>
      </div>
  
  
      <button><i class=" fas fa-shopping-cart"></i>Add to Cart</button>
 

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbspFrontend Mentor&nbsp</a>| 
    Coded by <a href="https://github.com/Hafizshkr/">&nbspHafiz</a>.
  </div>
</body>
</html>
